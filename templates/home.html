<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Predict Data</title>
</head>
<body>
    <h1>Data Prediction Form</h1>
    <form action="/PredictData" method="post">
        <label for="day">Day:</label>

        
        <label for="temperature">Temperature:</label>
        <input type="number" id="temperature" name="Temperature" step="0.01" required><br><br>
        
        <label for="rh">Relative Humidity (RH):</label>
        <input type="number" id="rh" name="RH" step="0.01" required><br><br>
        
        <label for="ws">Wind Speed (Ws):</label>
        <input type="number" id="ws" name="Ws" step="0.01" required><br><br>
        
        <label for="rain">Rain:</label>
        <input type="number" id="rain" name="Rain" step="0.01" required><br><br>
        
        <label for="ffmc">Fine Fuel Moisture Code (FFMC):</label>
        <input type="number" id="ffmc" name="FFMC" step="0.01" required><br><br>
        
        <label for="dmc">Duff Moisture Code (DMC):</label>
        <input type="number" id="dmc" name="DMC" step="0.01" required><br><br>
        
       
        
        <label for="isi">Initial Spread Index (ISI):</label>
        <input type="number" id="isi" name="ISI" step="0.01" required><br><br>
        
       
        
        <label for="classes">Classes:</label>
        <input type="number" id="classes" name="Classes" required><br><br>
        
        <label for="region">Region:</label>
        <input type="number" id="region" name="Region" required><br><br>
        
        <button type="submit">Predict</button>
    </form>

    <h2>
        The FWI Prediction is {{results}}
    </h2>  
</body>
</html>
